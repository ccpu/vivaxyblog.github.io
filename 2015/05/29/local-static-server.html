        <p>适用于前端开发的静态资源服务器。</p>

<ul>
  <li>基于nodejs。</li>
  <li>支持get和post请求。</li>
  <li>端口被占用时，自动换端口启动服务。</li>
  <li>支持livereload，<code>here -w</code>开启，监听html，js，css文件变化，并自动刷新。</li>
</ul>

<p>安装方式：</p>

<p><code>sudo npm install -g serve-here</code></p>

<p>用法：</p>

<p>在项目目录下<code>here</code></p>
