---
layout: frame
---
<a href="/" class="card hover-left">
    <div class="content">
        <h1>{{ page.title }}</h1>
        <div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>
    </div>
    <div class="icon-arrow-left"></div>
</a>
<div class="card">
    <div class="content">
        {{ content }}
    </div>
</div>
<div class="card">
    <!-- 多说 start -->
    <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.baseurl }}{{ page.url }}"></div>
    <script type="text/javascript" charset="utf-8" src="/js/duoshuo/duoshuo.js"></script>
    <!-- 多说  end  -->
</div>
