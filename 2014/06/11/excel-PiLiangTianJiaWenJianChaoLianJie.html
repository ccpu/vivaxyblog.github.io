	<span class="date">11 Jun 2014</span>
</div>
<div class="content">
	<p><strong>文件夹folder下，有50个word文档，要添加到excel中的一列里面，作为超链接.</strong></p>

<p>在folder目录下shift+鼠标右键，在此处打开命令窗口(W)，输入：<code>for /f %i in ('dir /b *.doc *.docx') do echo =HYPERLINK("%i") &gt;&gt; link.txt</code>，把link.txt中的文字粘贴到excel中。</p>
